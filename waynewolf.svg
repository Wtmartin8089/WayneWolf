<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background circle -->
  <circle cx="128" cy="128" r="120" fill="#0a0a0a" stroke="#ff0000" stroke-width="4"/>

  <!-- Wolf head silhouette -->
  <g transform="translate(128, 128)">
    <!-- Ears -->
    <path d="M -40,-60 L -30,-90 L -20,-60 Z" fill="#cc0000"/>
    <path d="M 40,-60 L 30,-90 L 20,-60 Z" fill="#cc0000"/>

    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="45" ry="50" fill="#1a1a1a" stroke="#ff0000" stroke-width="2"/>

    <!-- Eyes (glowing red) -->
    <ellipse cx="-18" cy="-40" rx="8" ry="12" fill="#ff0000"/>
    <ellipse cx="18" cy="-40" rx="8" ry="12" fill="#ff0000"/>
    <ellipse cx="-18" cy="-42" rx="3" ry="5" fill="#ffaaaa"/>
    <ellipse cx="18" cy="-42" rx="3" ry="5" fill="#ffaaaa"/>

    <!-- Snout -->
    <path d="M -20,-15 Q 0,-5 20,-15 L 15,0 Q 0,5 -15,0 Z" fill="#0a0a0a" stroke="#ff0000" stroke-width="1.5"/>

    <!-- Nose -->
    <ellipse cx="0" cy="-13" rx="5" ry="6" fill="#ff0000"/>

    <!-- Mouth line -->
    <line x1="0" y1="-8" x2="0" y2="2" stroke="#ff0000" stroke-width="1.5"/>

    <!-- Fangs hint -->
    <path d="M -8,0 L -6,8" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
    <path d="M 8,0 L 6,8" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- "WW" monogram at bottom -->
  <text x="128" y="210" font-family="monospace" font-size="32" font-weight="bold"
        text-anchor="middle" fill="#ff0000" letter-spacing="2">WW</text>

  <!-- Stealth tagline -->
  <text x="128" y="230" font-family="monospace" font-size="10"
        text-anchor="middle" fill="#00ff00" letter-spacing="1">STEALTH</text>
</svg>
